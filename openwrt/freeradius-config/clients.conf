# RADIUS clients configuration for WiFly hotspot
# Defines which devices can authenticate against this RADIUS server

client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    require_message_authenticator = no
    nas_type = other
    limit {
        max_connections = 16
        lifetime = 0
        idle_timeout = 30
    }
}

client openwrt-router {
    ipaddr = 192.168.1.1
    secret = wifliroutersecret2024
    require_message_authenticator = no
    nas_type = other
    limit {
        max_connections = 16
        lifetime = 0
        idle_timeout = 30
    }
}

# Allow connections from private networks (adjust as needed)
client private-networks {
    ipaddr = 192.168.0.0/16
    secret = wifliroutersecret2024
    require_message_authenticator = no
    nas_type = other
    limit {
        max_connections = 16
        lifetime = 0
        idle_timeout = 30
    }
}

client localhost_ipv6 {
    ipv6addr = ::1
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}

